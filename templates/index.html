<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nasty Sentiment Analysis</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffebcd; /* NavajoWhite - because why not */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #8b0000; /* DarkRed - making a statement */
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffe4e1; /* MistyRose - a hint of elegance */
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center; /* Center the form */
        }

        label {
            display: block;
            margin-bottom: 12px;
            font-size: 1.2rem;
            color: #8b4513; /* SaddleBrown - for that rustic touch */
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 2px solid #8b4513; /* SaddleBrown border */
            border-radius: 8px;
        }

        button {
            background-color: #8b0000; /* DarkRed - because it stands out */
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.4rem;
            margin: 0 auto; /* Center the button */
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #800000; /* Maroon - a darker twist */
        }
    </style>
</head>
<body>
    <header>
        <h1>Sentiment Analysis</h1>
        <p>Enter text to analyze the sentiment</p>
    </header>

    <form method="post" action="{% url 'index' %}">
        {% csrf_token %}
        <label for="text">Enter the Text:</label>
        <textarea name="text" required></textarea>
        <br>
        <button type="submit">Analyze Sentiment</button>
    </form>
    
</body>
</html>
